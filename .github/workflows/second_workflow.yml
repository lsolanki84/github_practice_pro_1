  name: First Workflow
  on: push
  jobs:

    Lint:
      runs-on: ubuntu-latest
      steps:
       - name: Get code
         uses: actions/checkout@v3
       - name: Install dependencies
         run: npm ci
       - name: Linting
         run: npm run lint
    Test:
      runs-on: ubuntu-latest
      steps:
       - name: Get code
         uses: actions/checkout@v3
       - name: Install dependencies
         run: npm ci
       - name: Testing
         run: npm run test
    Deploy:
      runs-on: ubuntu-latest
      steps:
       - name: Get code
         uses: actions/checkout@v3
       - name: Install dependencies
         run: npm ci
       - name: Building
         run: npm run build
       - name: Deployment
         run: echo "Deploying .."


